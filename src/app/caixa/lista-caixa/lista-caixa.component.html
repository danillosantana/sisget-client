<div class="col-lg-12" >
    <div class="row">
        <h6 class="text-left">Filtros Para Pesquisa</h6>
    </div>
  <form #pesquisaCaixa="ngForm" class="form-horizontal" >
			
    <div class="form-group row">
      <div class="col-2">
          <label  for="complemento">Mês:</label>
       </div>
       <div class="col-4">
          <select class="form-control" name="mes" id="mes" [(ngModel)]="filtro.mes" >
              <option value="0">Selecione</option>
              <option *ngFor="let mes of meses" [ngValue]="mes">{{mes.descricao}}</option> 
          </select>
       </div>
       <div class="col-2">
          <label  for="complemento">Ano:</label>
       </div>
       <div class="col-4">
         <input pInputText	class="form-control" type="number" id="ano" name="ano" [(ngModel)]="filtro.ano" >
       </div>
    </div>
    <div class="form-group last text-center " >
      <div class="col">
          <button pButton  (click)="limpar()"
                  icon="pi pi-trash" class="p-button-secondary" 
                  label="Limpar"> 
           </button>
          
          <button  pButton type="button"	(click)="pesquisar()"
                  icon="pi pi-search-plus" class="p-button-primary" 
                  label="Pesquisar">
          </button>
      </div>
    </div>
    </form>
</div>
<div class="row">
  <div class="col" >
      <div class="text-right" >
          <a class="text-right"  (click)="novoCaixa()" >
              <span>Novo Caixa</span>
          </a>	
        </div>
        <p-table #dt [value]="caixasTO" dataKey="id"   [rows]="10" [globalFilterFields]="['mes','ano','situacao','saldo']">
          <ng-template pTemplate="caption">
            <div class="table-header">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt.filterGlobal($event.target.value, 'contains')" />
                </span>
            </div>
        </ng-template>
          <ng-template pTemplate="header">
              <tr class="text-center">
                  <th class="text-center">Mês</th>
                  <th class="text-center"> Ano</th>
                  <th class="text-center">Saldo</th>
                  <th class="text-center">Situacao</th>
                  <th class="text-center">Ações</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-caixa>
              <tr class="text-center">
                <td class="text-center"> {{caixa.mes}}</td>
                <td class="text-center"> {{caixa.ano}}</td>
                <td class="text-center {{caixaService.getClasseSaldos(caixa.saldo)}}"> {{caixa.saldo | currency:'BRL':true}}</td>
                <td class="text-center"> {{caixa.situacao}}</td>
                <td >
                  <div class="row">
                    <a class="col"  (click)="visualizar(caixa)"   title="Visualziar">  
                      <span class="p-input-icon-left">
                        <i class="pi pi-eye"></i>
                      </span> 
                    </a>
                      <a class="col" *ngIf="!caixa.encerrado" (click)="alterar(caixa)"  title="Editar">
                        <span class="p-input-icon-left">
                          <i class="pi pi-user-edit"></i>
                        </span>
                      </a>
                      <a class="col"  (click)="getRelatorioCaixa(caixa.id)" title="Relatório">
                        <span class="p-input-icon-left">
                          <i class="pi pi-file-pdf"></i>
                        </span>
                      </a>
  
                  </div>
                  </td> 
              </tr>
          </ng-template>
      </p-table>    
  </div>

</div>
<div class="col-lg-12" *ngIf="caixasTO.length == 0">
	Registros Não Encontrados
</div>
