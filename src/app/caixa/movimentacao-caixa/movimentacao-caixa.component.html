<div class="col-lg-12">
      <div class="modal-header">
        <h4 class="modal-title title text-blue" i18n="@@TITLE_MOVIMENTACAO_FINANCEIRA">TITLE_MOVIMENTACAO_FINANCEIRA</h4>
      </div>

      <div class="modal-body">
        <div class="text-right required  text-red">Campos Obrigat√≥rios</div>  
        <form #cadastro="ngForm" class="form-horizontal">
              <div class="form-group">
                <label	for="movimentacaoFinanceira" class="required" i18n="@@LABEL_DESCRICAO">LABEL_DESCRICAO</label>
                <input	class="form-control" type="text" id="movimentacaoFinanceira" maxlength="100"
                        name="movimentacaoFinanceira" [(ngModel)]="movimentacaoFinanceira.descricao" 
                        appAutoFocus >
              </div>
              <div class="form-group">
                  <label  for="complemento" class="required" i18n="@@LABEL_TIPO_OPERACAO">LABEL_TIPO_OPERACAO:</label>
                  <select class="form-control" name="tipoOperacao" (change)="inicializarTiposMovimentacoes()"
                          id="tipoOperacao" [(ngModel)]="movimentacaoFinanceira.tipoOperacao" >
                      <option *ngFor="let tipoOperacao of tiposOperacoes, let i = index" [ngValue]="tipoOperacao">{{tipoOperacao.descricao}}</option> 
                  </select>
              </div>
              <div class="form-group" *ngIf="mostrarTipoMovimentacao">
                  <label  for="tipoMovimentacao" class="required"  i18n="@@LABEL_TIPO_MOVIMENTACAO">LABEL_TIPO_MOVIMENTACAO:</label>
                  <select class="form-control" name="tipoMovimentacao" id="tipoMovimentacao" [(ngModel)]="movimentacaoFinanceira.tipoMovimentacao" >
                      <option *ngFor="let tipoMovimentacao of tiposMovimentacoes, let i = index" [ngValue]="tipoMovimentacao">{{tipoMovimentacao.descricao}}</option> 
                  </select>
              </div> 
              <div class="form-group">
                <label	for="valor" class="required" i18n="@@LABEL_VALOR">LABEL_VALOR</label>
                <input	class="form-control"  maxlength="15" 
                        currencyMask [options]="{prefix: 'R$ ', thousands: '.', decimal: ',' }" type="text" 
                        id="valor" name="valor" [(ngModel)]="movimentacaoFinanceira.valor" >
              </div> 
              <div class="form-group last" >
            <div class="col-sm-12 text-center">
                <button    (click)="fecharPopupMovimentacaoFinanceira()">
                    <fa class="fa-sm espaco" name="cancelar" animation="ban" ></fa>    
                    <span  >Cancelar</span>
                    
                </button>
                <button   type="submit"	(click)="salvar()" >
                    <fa class="fa-sm espaco" name="add" animation="plus" ></fa> 
                    <span i18n="@@LABEL_SALVAR">LABEL_SALVAR</span> 
                </button>
            </div>
          </div>
        </form>	
      </div>
</div>
