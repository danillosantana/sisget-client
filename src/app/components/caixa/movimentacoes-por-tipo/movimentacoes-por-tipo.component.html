<div class="row">
    <div class="col">
        <p *ngIf="tipoOperacao === 1" class="text-green text-left">Entradas</p>
        <p *ngIf="tipoOperacao === 2" class="text-red text-left">Sa√≠das</p>
    </div>
    <div class="col">
        <div class="text-left ml-n3">
        <input pInputText type="text" class="w-100" placeholder="Pesquise" 
                (input)="dtMovimentacao.filterGlobal($event.target.value, 'contains')" />
        </div>
    </div>
</div>
<div class="row ">
    <p-table #dtMovimentacao [value]="movimentacoes" dataKey="caixa.id"  styleClass="ui-table-pendencias" 
            [rows]="10" [globalFilterFields]="['descricao','tipoOperacao.descricao','tipoMovimentacao.descricao', 'valor']">
    
        <ng-template pTemplate="body" let-movimentacao let-i="rowIndex" >
            <tr *ngIf="movimentacao?.tipoOperacao?.id === tipoOperacao">
            <td>
                <mat-card  class="mat-card-lista">
                <mat-card-content >
                    <div class="row">
    
                    <div class="col text-center ">{{caixaService.isOperacaoEntrada(movimentacao.tipoOperacao) ? movimentacao.tipoMovimentacao.descricao : '-'}}</div>
                    <div class="col text-center ">{{movimentacao.descricao}}</div>
                    <div class="col  text-center " 
                        [ngClass]="{'text-red' : !caixaService.isOperacaoEntrada(movimentacao.tipoOperacao), 'text-green' : caixaService.isOperacaoEntrada(movimentacao.tipoOperacao)}">
                        {{movimentacao.valor | currency:'BRL':true}}
                    </div>
                    
    
                    <div class="form-group last text-center col-3" *ngIf="!acaoSistema.isAcaoSistemaVisualizar()">
                    
                    <!-- <input *ngIf="!movimentacao?.arquivo && tipoOperacao == 2"   type="file" id="upload" (change)="handleFileInput($event.target.files, movimentacao)" hidden/>
                    <label *ngIf="!movimentacao?.arquivo && tipoOperacao == 2" title="Upload Comprovante" for="upload"><i class="pi pi-upload"></i></label>  
                    <label *ngIf="movimentacao.arquivo && tipoOperacao == 2" title="Comprovante">
                        <i class="text-blue pi pi-download"></i>
                    </label>     -->
                    <!-- <app-file-upload *ngIf="tipoOperacao == 2" 
                                     [arquivo]="movimentacao.arquivo"
                                     [titulo]="'Comprovante'"
                                     [accept]="'image/*'">
                    </app-file-upload> -->
    
                    <a class=" btn-edit ml-2 "  (click)="alterarMovimentacao(movimentacao, i)"  title="Editar">
                        <span class="text-green">
                        <i class="pi pi-user-edit"></i>
                        </span>
                    </a>
                    <a class="ml-2"  (click)="excluirMovimentacao(i)"  title="Excluir">  
                        <span class="text-red">
                        <i class="pi pi-trash"></i>
                        </span> 
                    </a> 
                    </div>
                    </div>
                </mat-card-content>
                </mat-card>
            </td>
            </tr>
        </ng-template>
    </p-table>
</div>
