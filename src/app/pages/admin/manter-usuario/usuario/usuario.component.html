<div class="row">
    <div class="col">
        <div class="text-right required  text-red">Campos Obrigatórios</div>  
        <div class="modal-body">
            <form [formGroup]="formUsuario" class="form-horizontal" (keyup.enter)="formUsuario?.controls?.id?.value ? alterar() : salvar() ">
                <div class="form-group">
                    <label	for="nome" class="required">Nome</label>
                    <input	#inputNome
                            class="form-control" type="text" id="nome" maxlength="100"
                            name="nome" formControlName="nome"  appAutoFocus >
                </div>
                <div class="form-group">
                    <label	for="email" class="required">Email</label>
                    <input	pInputText  class="form-control" type="email" id="email" maxlength="100"
                            name="email" formControlName="email">
                </div>
                <div class="form-group">
                    <label  for="complemento" class="required">Permissões:</label>
                    <p-multiSelect class="w-100" [options]="permissoes" [defaultLabel]="'Selecione'"
                                    formControlName="permissoes" [style]="{'width':'100%'}">
                </p-multiSelect>
                </div>
                <div class="form-group last" >
                    <div class="col text-center">
                      <button  type="button"	pButton label="Salvar"
                               icon="pi pi-user-plus" class="ui-button-success" 
                               (click)="formUsuario?.controls?.id?.value ? alterar() : salvar() " >
                      </button>
                    </div>
                  </div>
            </form>
        </div>
    </div>    
</div>
