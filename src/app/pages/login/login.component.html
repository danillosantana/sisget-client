<div class="container">
    <div class="row mt-5 d-flex justify-content-center">
        <mat-card class="login-card">
            <mat-card-content >
                <form  class="form-horizontal" [formGroup]= "formLogin" (keyup.enter)="logar()">
                    <div class="form-group">
                        <label	for="movimentacaoFinanceira" class="required">Email</label>
                        <input	class="form-control" type="email" id="email" maxlength="100"
                                name="email" formControlName="email"  appAutoFocus >
                      </div>
                      <div class="form-group">
                        <label	for="movimentacaoFinanceira" class="required">Senha</label>
                        <input	class="form-control" type="password" id="senha" maxlength="100"
                                name="senha" formControlName="senha" >
                      </div>   
                </form>
            </mat-card-content>
            <mat-card-actions>
                <div class="text-center">
                    <button  pButton type="button"	(click)="logar()"
                            icon="pi pi-key" class="w-100 ui-button-primary" 
                            label="Entrar">
                    </button>
                </div> 
              </mat-card-actions>
        </mat-card>
    </div>
</div>
